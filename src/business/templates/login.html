  <body>
      <div class="content">

                  <div class="main">
                      <div class="container">
                          <div class="row">
                              <div class="col-sm-8 col-sm-offset-2 text">
                                  <h1>BLOCKCHAIN-BASED EDUCATIONAL CERTIFICATES</h1>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-sm-6 col-sm-offset-3 form-box">
                              	<div class="form-top">
                              		<div class="form-top-left">
                              			<h3>Login in</h3>
                                  		<p>Please enter your username and password to log in:</p>
                              		</div>
                              		<div class="form-top-right">
                              			<i class="fa fa-lock"></i>
                              		</div>
                                  </div>
                                  <div class="form-bottom">
      			                    <form role="form" action="" method="post" class="login-form">
      			                    	<div class="form-group">
      			                    		<label class="sr-only" for="form-username">Username</label>
      			                        	<input type="text" value = "{{request.form.username}}" name="username" placeholder="Username..." class="form-username form-control" id="username">
      			                        </div>
      			                        <div class="form-group">
      			                        	<label class="sr-only" for="form-password">Password</label>
      			                        	<input type="password"  name="password" placeholder="Password..." class="form-password form-control" id="password">
      			                        </div>
      			                        <button type="submit" class="btn btn-info">Sign in!</button>
      			                    </form>
      			                    {% if error %}
										<p style="display:none; color:red;">Error:</p> {{ error }}
									{% endif %}
      		                    </div>
                              </div>
                          </div>

                      </div>
                  </div>

              </div>
